استارت موتور را نمی می‌جرخاند:
  بله:
    به آرامی می‌چرخاند؟:
      باطری ضعیف است:
        باطری را شارژ کنید، سیستم شارژ را کنترل کنید
      باطری معیوب است:
        باید آن را تعویض نمایید
      کابل های باطری خراب، یا اتصال ها شل است:
        باید پست های باطری را تمیز و یا عوض کنید. اتصال های استارت را محکم کنید
      اتصال بدنه موتور خوب نیست:
        تمیز و یا تعویض نمایید
    روشن‌شدن موتور در هوای سرد، با سر و صدا همراه است: |
      در هوای خیلی سرد گاهی پیش می‌آید که پمپ آب یخ زده و توانایی انجام کار را ندارد. در این وضعیت
      خودرو را به جای گرم منتقل کنید تا یخ‌ها آب شوند. همچنین می‌توانید از روش‌های ایمن برای آب‌کردن
      یخ‌ها استفاده کنید تا در اثر تغییر ناگهانی دمای بدنه پمپ آب، شاهد ایجاد ترک نباشید.
      جدا از ظاهر پمپ که یخ‌زدگی را نشان می‌دهد، هرزگردی تسمه روی پولی در شرایط آب و هوایی سرد
      نیز می‌تواند نشانه‌ای از یخ‌زدگی پمپ آب باشد. اگر ایراد از پمپ آب و تسمه نبود، شاید بلبرینگ‌های 
      دینام روغن‌کاری مجدد را می‌طلبند. بلبرینگ‌ها را با چند قطره روغن سبک، روغن‌کاری کنید.
      یک یا ۲‌قطره کافی است. تسمه پروانه نیز ممکن است شل باشد که ابتدا سلامت تسمه آن
      را تایید کنید و سپس طبق اندازه مجاز تعیین شده توسط سازنده، آن را سفت کنید.
    گردش موتور عادی است؟:
      بله:
        حعبه دنده صدا میدهد؟:
          تعویض دنده‌های جلو با سر و صدا همراه است: |
            احتمالا ایراد در دستگاه کلاچ است که به خوبی آزاد نمی‏کند و موجب بروز درگیری‌های
            پر سر و صدا می‌شود. شکستگی فنرهای حلقوی، معیوب بودن دنده برنجی و .‌.‌. تنها بخشی از 
            این عوامل هستند.
          حین حرکت رو به جلو، جعبه دنده صدا می‌دهد: |
            در یک راستا نبودن جعبه دنده و موتور و همچنین محکم‌نبودن پیچ‌های جعبه دنده مشکل‌ساز خواهند بود.
            دسته موتور و پایه جعبه دنده بازدید و رفع عیب شوند. روغن جعبه دنده اگر به اندازه نباشد یا با مجموعه 
            جعبه دنده خودرو شما همخوانی نداشته باشد، می‌تواند در این خرابی نقش داشته باشد.
            بلبرینگ‌های ورودی جعبه دنده و محور همیشه‌گرد نیز  در صورت فرسودگی و معیوب بودن، تعویض شوند.
      خرابی سیستم جرقه:
        جرقه سر شمع ها کنترل کنید
      جرقه سر شمع مشاهده نمی شود:
        خروجی کوئل را کنترل کنید
      جرقه سر شمع مشاهده می شود:
        فیلتر هوا را بردارید و عمل ساسات را بررسی کنید، اگر لازم باشد با فشار آرام انگشت آن را کمک کنید. روغن زدن به محور دریچه کاربراتور ممکن است کمک کند. اتصال بنزین از کاربراتور را شل کرده استارت بزنید و پمپ شدن بنزین را بررسی کنید.
      بنزین به کاربراتور می رسد:
        به داخل کاربراتور نگاه کنید گاز بدهید. رطوبت یا خشکی آن را تماشا کنید، اگر خشک بود مسیر پمپ شتاب دهنده را تمیز کنید، درصورتیکه مرطوب باشد شمعها را درآورده و پس از تمیز کردن آنها را از لحاظ فاصله تنظیم کنید.
      بنزین به کاربراتور نمی رسد:
        بنزین داخل باک را کنترل کنید ممکن است بنزین نداشته باشد و درجه اشتباه نشان می دهد.
      اگر پمپ بنزین الکتریکی باشد:
        اتصال بدنه موتور پمپ بنزین را چک کنید و به پمپ تقه بزنید، اگر شروع به پمپ کردن بنزین کرد، پمپ را سوار کنید.
      در صورتی که پمپ مکانیکی باشد:
        در صورتیکه کار نکرد به متخصص رجوع کنید. مطمئن شوید که مسیر از مخزن بنزین تا پمپ بنزین باز است، سر پمپ را بردارید و فیلتر پمپ را تمیز کنید و مطمئن شوید موقعی که سر پمپ را دوباره بستید محکم است و راه نفوذ هوا بسته شده است. لوله ها را از نظر نشت هوا کنترل کنید و در صورتیکه عیبی پیدا نکردید باید با متخصص مشورت کنید.
    جرقه پس می زند، در داخل کاربراتور صدا ایجاد می کند:
      دلکو نامیزان است:
        کنترل و دوباره تنظیم کنید.
      در دلکو و نقطه های اتصال مرطوب است:
        کاملا خشک نموده و ترتیب جرقه را کنترل کنید.
    موتور روشن شده ولی دوباره خاموش می شود:
      خرابی در سیستم بنزین و یا سیستم جرقه است. 
    در دور آرام موقعی که موتور سرد است خاموش می شود:
      پیچ گاز احتیاج به تنظیم دارد آن را تنظیم کنید و یا ساسات درست کار نمی کند و باید فیلتر هوا را بردارید و کار ساسات را کنترل کنید.
    هنگامی که موتور گرم است در دور آرام موتور خاموش می شود:
      دور آرام در دور کمی است:
        در صورتیکه امکان داشته باشد پیچ گاز را زیاد کنید.
      مخلوط بنزین و هوای دور آرام تنظیم نیست:
        اگر ممکن است سوخت دور آرام را تنظیم کنید.
      پیچ هوا میزان نیست:
        تمیز کنید.
      ساسات گیر کرده است:
        عمل ساسات را کنترل کنید
      پلاتین درست تنظیم نیست و یا خال زده است:
        پلاتین را تنظیم کنید و در صورتیکه فرسوده باشد، تعویض نمایید.
      کاربراتور خفه کار می کند:
        سطح شناور را به مقدار مشخص شده تنظیم کنید. والوهای سوزنی را تمیز کنید.
      نشتی در لوله مکش (لوله منیفولد):
        اتصالهای کاربراتور به منیفولد را محکم کنید. لوله مکش منیفولد را کنترل نمایید.
    دور آرام موتور (سلو) نرم نیست:
      مخلوط هوا و بنزین تنظیم نیست:
        سرعت سوخت دور آرام را به مقدار مشخص تنظیم کنید.
      پلاتین خال زده، کثیف و یا درست تنظیم نشده است:
        پلاتین را عوض ، تمیز و یا تنظیم کنید.
      شمعها کثیف و یا نامیزان است:
        فاصله دهانه شمعها را تنظیم نمایید.
      دلکو میزان نیست:
        تنظیم کنید.
      نشتی در لوله مکش (لوله منیفولد):
        اتصالهای کاربراتور را به منیفولد محکم کنید.
      فاصله ساق سوپاپها و چکشی ها میزان نیست:
        فیلرگیری کنید.
  خیر:
    نورچراغ جلو کم است؟:
      بله: |
        باطری ضعیف یا معیوب است و یا کابل های باطری خورده و زنگ زده شده است.
        باطری را تعویض و یا اتصلات پست های آن را بررسی کنید و تمیز کنید.
      خیر: |
        احتمال می‌رود که سولونوئید استارت معیوب است و باید سولونوئید استارت را تمیز کنید
        یا بندیکس کثیف و یا معیوب است و باید جا شیار دنده استارت را تمیز نمایید
        یا استارت معیوب است تعمیر و یا تعویض نمایید
در خودرو 405، پارس و سمند، وقتی موتور خاموش است، با تکان دادن فرمان به سمت چپ و راست، بصورت سریع صدای “تق تق” شنیده می شود: |
  فرمان اتومبیل شما نیاز به واشر بندی دارد.
  یا سیبک و یا قرقری فرمان اتومبیل ایراد دارد.
  احتمال دارد که پیچهای جعبه فرمان شل باشند.
  اگر این صدا در حالت روشن بودن موتور نیز شنیده شود، بوش های جک هیدرولیک فرمان ایراد دارند.
هنگام دور زدن با فرمان تمام دور به سمت چپ، یا راست، صدای مداوم “تق تق تق” شنیده می شود:
  کلگی بیرونی پلوس (چپ یا راست) خراب شده و باید تعمیر شود.
هنگام دور زدن به سمت چپ یا راست، صدای “تق تق” شنیده می شود، بصورتیکه در حرکت اتومبیل نیز اختلال ایجاد می شود:
  دنده های هرزگرد، یا همان دنده های دیشلی گیربکس ایراد دارند.
