فرمان میلرزد:
  بله:
    ایا چرخ ها بالانس است:
      چرخها باید در جهت درست تنظیم شده و صاف باشد و باید جلوی چرخها بهم نزدیکتر از پشت باشد
    ایا از سوی چرخ ها صدایی می اید:
      اگر صدای جیر جیر از سوی لاستیک و سیبک حس میکنید مخصوصا زمان دور زدن در این زمان باید سیبک ها تعویض شوند
    ایا لرزش فرمان فقط هنگام ترمز است:
      اگر در هنگام ترمز فرمانتان میلرزد مشکل از دیسک های ترمز میباشد
    سرو صدای لق لق در هنگام شتاب گیری و ترمز :
      لق لق کردن در هنگام شتاب گیری و ترمز زدن و گیج بودن نسبی فرمان مشکل از بوش تعادل است
  خیر:
    ایا ماشین سر پیچ تعادل کافی را ندارد:
      فنرهای ماشین اسیب دیده و خوابیده اند و نمیتواند وزن ماشین را کنترل کند باید فنرها تعویض شوند
    ایا در دست اندازها صدای لق لق میدهد:
      فنرها خاصیت خود را از دست داده اند و حتما باید تعویض شوند
    رقصیدن چرخ:
      وقتی کمک مشکل داشته باشد بازی محورها و چرخها بیشتر می شود که باید کمک ها تعویض شوند
    صدای تقه در دست اندازها:
      شل بودن مهره ای اصلی نگهدارنده ی کمک فنر در جای خود
    در هنگام توقف سریع جلوی خودرو بی از حد پایین میاید:
      فنرها و استارت های جلوی خودرو درست کار نمیکند
    سر و صدای خارجی و داخلی ماشین:
      صدا از تایر هاست:
        صدای اهن قراضه در هنگام ترمز:
          این به معنی اتمام لنت است و باید لنت تعویض گردد
        صدای سوت کشیدن در لاستیک در قسمت لنت:
          هنگام ترمز گرفتن سوت می‌کشد:
            به دلیل نوع لنت است 
          بدون ترمز گرفتن در مسیر سوت میکشد:
            پیستون های ترمز درست کار نمیکنند
      صدا از بدنه است:
        صدای جیر جیر:
          در مسیرهای ناهموار صدای جیرجیر از در شنیده میشود در نشست کرده باید صافکاری و ریگلاژ شود    
        صدای صندلی ها به گوش میرسد:
          صندلی ها نیاز به اچارکشی و ریگلاژ دارند
        در هنگام دست انداز ها از داشبورد صدا می اید:
          داشبورد باید صداگیری شود
        صدای ناله حین چرخاندن فرمان:
          عدم عملکرد درست پمپ فرمان  یا کمبود روغن فرمان یا بد عمل کردن پمپ فرمان 
    انواع صدا های سیستم تعلیق خودرو:
      صدای قرقر:
          این صدا به طور معمول نشانه ی این است که چیزی در سیستم تعلیق شل شده است 
      صدای جیرجیر یا خرخر:
          نشانه های وجود مشکل در اجزای فرمان است 
      صدای تق تق یا ضربه زدن:
          این صدا را در هنگام عبور از روی سرعتگیر میشنوید احتمال دارد که فنرها توانایی خود را از دست داده اند
      صدای غژغژ:
          در هنگام عبور از دست اندازها صدای لولای زنگ زده میدهد سیبک ها دچار مشکل شده اند و باید چک شوند
